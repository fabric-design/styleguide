machine:
  timezone:
    Europe/Berlin
  node:
    version: 7.8.0
  environment:
    TARGET: $(test "${CIRCLE_BRANCH}" == "master" && echo "" || echo ${CIRCLE_BRANCH})

general:
  branches:
    ignore:
      - gh-pages

#checkout:
#  post:
