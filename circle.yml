#    - git config --global user.email circleci@circleci
#    - git config --global user.name "${CIRCLE_PROJECT_USERNAME}"

dependencies:
  override:
    - npm install -g aurelia-cli
    - npm install

compile:
  override:
    - au build

deployment:
  master:
    branch: /.*/
    commands:
      - au publish --commit ${CIRCLE_SHA1} --repo "${CIRCLE_BRANCH}" --target "${TARGET}"
