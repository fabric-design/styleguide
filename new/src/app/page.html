<template>
    <div class="column small-20 small-centered">
        <header class="page-header">
            <h1>${page.title}</h1>
            <nav if.bind="page.headings.length">
                <ul>
                    <li repeat.for="heading of page.headings">
                        <a click.delegate="scrollToPart($index)">${heading}</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="row">
            <article class="content" innerhtml.bind="page.html"></article>
        </div>
    </div>
</template>
